<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation | Restaurant L'Aristocrate</title>
  <style>
    /* MODAL FOND NOIR SEMI-OPAQUE */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* MODAL CONTENU PRINCIPAL */
    .modal-content {
      margin: 5% auto;
      background: white;
      width: 100%;
      max-width: 700px;
      border-radius: 8px;
      padding: 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
    }

    /* TITRE MODAL GLOBAL (top bar grise) */
    .modal-title {
      background: white;
      padding: 20px 30px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #ddd;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* FORMULAIRE CORPS */
    .reservation-form {
      padding: 30px;
      background-color: white;
    }

    /* SOUS-TITRE "RÉSERVER UNE TABLE" */
    .modal-subtitle {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
      text-transform: uppercase;
    }

    /* CHAMPS DE FORMULAIRE */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
      color: #333;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* COMMENTAIRES ZONE TEXTE */
    .form-group textarea {
      min-height: 80px;
      resize: none;
    }

    /* MESSAGE DE RÉSERVATION EN BAS */
    .reservation-note {
      font-size: 13px;
      color: #444;
      margin-top: 30px;
      line-height: 1.6;
    }

    /* BOUTON VALIDER EN ORANGE */
    .submit-btn {
      background-color: #f5b56b;
      color: #333;
      font-weight: bold;
      font-size: 18px;
      border: none;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 25px;
    }

    .submit-btn:hover {
      background-color: #e7a652;
    }

    /* BOUTON DE FERMETURE EN HAUT DROIT */
    .close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      z-index: 10;
    }

    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>

<!-- Bouton pour ouvrir la modale -->
<button onclick="document.getElementById('reservationModal').style.display='block'">
  Réserver une table
</button>

<!-- MODALE DE RÉSERVATION -->
<div id="reservationModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('reservationModal').style.display='none'">&times;</span>
    <h1 class="modal-title">RESTAURANT L'ARISTOCRATE</h1>
    <div class="reservation-form">
      <h2 class="modal-subtitle">RÉSERVER UNE TABLE</h2>
      <form>
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" placeholder="Votre nom">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
          <label for="time">Heure</label>
          <input type="time" id="time" name="time">
        </div>
        <div class="form-group">
          <label for="guests">Nombre de personnes</label>
          <select id="guests" name="guests">
            <option value="">Sélectionner</option>
            <option value="1">1 personne</option>
            <option value="2">2 personnes</option>
            <option value="3">3 personnes</option>
            <option value="4">4 personnes</option>
            <option value="5">5 personnes</option>
            <option value="6+">6 personnes ou plus</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comments">Commentaires</label>
          <textarea id="comments" name="comments" placeholder="Allergies, préférences, etc."></textarea>
        </div>
        <p class="reservation-note">
          Merci de nous indiquer vos préférences ou toute information utile. Nous vous confirmerons la réservation par e-mail.
        </p>
        <button type="submit" class="submit-btn">Suivant</button>
      </form>
    </div>
  </div>
</div>

<script>
  // Fermer la modale si clic en dehors du contenu
  window.onclick = function(event) {
    const modal = document.getElementById('reservationModal');
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
